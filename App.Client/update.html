<!DOCTYPE html>
<html lang="tr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Öðrenci Güncelle</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Öðrenci Güncelle</h2><br><br>
        <form id="updateForm">
            <input type="hidden" id="studentId">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="ad" class="form-label fw-bold">Ad<span class="text-danger">*</span></label>
                    <input type="text" name="ad" id="ad" required><br><br>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="soyad" class="form-label fw-bold">Soyad<span class="text-danger">*</span></label>
                    <input type="text" name="soyad" id="soyad" required><br><br>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="ogrenciNo" class="form-label fw-bold">Öðrenci No<span class="text-danger">*</span></label>
                    <input type="text" name="ogrenciNo" id="ogrenciNo" required><br><br>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="sinif" class="form-label fw-bold">Sýnýf</label>
                    <input type="text" name="sinif" id="sinif"><br><br>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <label for="eposta" class="form-label fw-bold">E-posta</label>
                    <input type="email" name="eposta" id="eposta"><br><br>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <input type="checkbox" class="form-check-input" id="aktifMi">
                    <label class="form-check-label fw-bold" for="aktifMi">Aktif mi</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3" >Güncelle</button>
            </div>
        </form>
    </div>





    <script src="Js/Update.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>
</html>
