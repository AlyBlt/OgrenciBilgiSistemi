<!DOCTYPE html>
<html lang="tr">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Öðrenci Silme (ID ile)</title>

    <style>
        .btn-custom {
            background-color: #6f42c1;
            color: white;
            transition: background-color 0.3s ease;
        }

            .btn-custom:hover {
                background-color: #59359c;
                color: white;
            }

        #fetchMessage {
            display: none;
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div id="fetchMessage" class="mb-5"></div>
        <h2 class="text-center mb-4">Öðrenci Silme (Id ile)</h2>
        <form id="searchForm" class="mb-4">
            <div class="mb-3">
                <label for="studentId" class="form-label fw-bold">Silinecek Öðrenci Id</label>
                <input type="number" class="form-control" id="studentId" required>
            </div>
            <button type="submit" class="btn btn-custom">Öðrenci Ara</button>
        </form>
        <div id="message" class="mt-3"></div>

        <div id="studentDetails" style="display:none;">
            <h4>Öðrenci Bilgileri</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item"><strong>Id:</strong> <span id="detailId"></span></li>
                <li class="list-group-item"><strong>Ad:</strong> <span id="detailAd"></span></li>
                <li class="list-group-item"><strong>Soyad:</strong> <span id="detailSoyad"></span></li>
                <li class="list-group-item"><strong>Öðrenci No:</strong> <span id="detailOgrenciNo"></span></li>
                <li class="list-group-item"><strong>Sýnýf:</strong> <span id="detailSinif"></span></li>
                <li class="list-group-item"><strong>E-posta:</strong> <span id="detailEposta"></span></li>
                <li class="list-group-item"><strong>Aktif Mi?</strong> <span id="detailAktifMi"></span></li>
            </ul>

            <button id="deleteBtn" class="btn btn-danger">Bu Öðrenciyi Sil</button>
        </div>


    </div>

    <script src="Js/deleteById.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
