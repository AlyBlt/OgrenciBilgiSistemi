<!DOCTYPE html>
<html lang="tr">
<head>
    <script src="Js/getById.js" defer></script>
    <title>Öðrenci Getir (Id ile)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .btn-custom {
            background-color: #6f42c1;
            color: white;
            transition: background-color 0.3s ease;
        }

            .btn-custom:hover {
                background-color: #59359c;
                color: white;
            }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="error-message" style="display:none; color: red; font-size: 16px; text-align: center; margin-top: 5px; margin-bottom:5px; ">
            <!-- Hata mesajý burada görünecek -->
        </div>
        <h2 class="text-center mb-5" style="background-color: #b0b0b0; ">Öðrenci Bilgisi Getir (Id ile)</h2>
        <form id="getForm">
            <div class="mb-3">
                <label for="studentId" class="form-label" style="font-weight: bold; font-size: 20px;">Öðrenci Id</label>
                <input type="number" id="studentId" class="form-control" placeholder="Öðrenci Id girin" required />
            </div>

            <button type="submit" id="getStudentBtn" class="btn btn-custom mt-3">Getir</button>
        </form>
            <div id="result" class="mt-5"><!--uyarýlar buraya--></div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
